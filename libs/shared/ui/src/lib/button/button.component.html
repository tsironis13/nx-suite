@if (iconButton()) {
<button
  [appearance]="appearance()"
  [iconStart]="iconButtonStart()"
  [size]="size()"
  tuiIconButton
  type="button"
  [style.border-radius.%]="iconButton()?.borderRadius"
  (click)="onClick.emit()"
>
  <ng-content></ng-content>
</button>
} @else {
<button
  [disabled]="disabled()"
  [size]="size()"
  [appearance]="appearance()"
  tuiButton
  type="button"
  (click)="onClick.emit()"
>
  <ng-content></ng-content>
</button>
}
