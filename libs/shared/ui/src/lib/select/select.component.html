<div *tuiLet="this.fControl().key | toString as key">
  <tui-select
    [formControlName]="key"
    [valueContent]="stringify(data())"
    [tuiTextfieldCleaner]="clearItem()"
  >
    <ng-content></ng-content>
    <cdk-virtual-scroll-viewport
      *tuiDataList
      appendOnly
      tuiScrollable
      class="scroll"
      [itemSize]="20"
    >
      <tui-data-list>
        <button
          *cdkVirtualFor="let item of data()"
          tuiOption
          type="button"
          [value]="item.id"
        >
          {{ item[dataLabelKey()] }}
        </button>
      </tui-data-list>
    </cdk-virtual-scroll-viewport>
  </tui-select>
  <tui-error [formControlName]="key" [error]="[] | tuiFieldError | async" />
</div>
