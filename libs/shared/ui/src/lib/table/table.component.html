<table
  *ngIf="data123 as data"
  tuiTable
  class="table"
  [columns]="columns123"
  [tuiSortBy]="sorter$ | async"
  (tuiSortByChange)="sorter$.next($event!)"
>
  <thead>
    <tr tuiThGroup>
      <th *tuiHead="'name'" tuiSortable tuiTh>Name</th>
      <th *tuiHead="'dob'" tuiSortable tuiTh>Date of Birth</th>
      <th *tuiHead="'age'" tuiSortable tuiTh [requiredSort]="true">Age</th>
    </tr>
  </thead>
  <tbody
    *tuiLet="data | tuiTableSort as sortedData"
    tuiTbody
    [data]="sortedData"
  >
    <tr *ngFor="let item of sortedData" tuiTr>
      <td *tuiCell="'name'" tuiTd>
        {{ item.name }}
      </td>
      <td *tuiCell="'dob'" tuiTd>
        {{ item.dob }}
      </td>
      <td *tuiCell="'age'" tuiTd>
        {{ item.age }}
      </td>
    </tr>
  </tbody>
