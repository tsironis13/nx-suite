<h1>eshop-admin-category-list</h1>
<button (click)="updatePagination()">Update Pagination</button>
<button (click)="updateFilter()">Update Filter</button>

<nx-suite-ui-table
  [size]="'l'"
  [columns]="[
    { field: 'id', header: 'id', metaData: { disableSort: true } },
    { field: 'name', header: 'name123', metaData: { disableSort: false } },
    { field: 'description', header: 'desc', metaData: { disableSort: false } },
    { field: 't', header: '', metaData: { type: 'template' } }
  ]"
  [data]="[
    { id: 1, name: 'name', description: 'desc', t: '' },
    { id: 2, name: 'name', description: 'desc' },
    { id: 3, name: 'nam3e', description: 'descd' },
    { id: 4, name: 'nam3e', description: 'descd' },
    { id: 5, name: 'nam3e', description: 'descd' },
    { id: 6, name: 'nam3e', description: 'descd' },
    { id: 7, name: 'nam3e', description: 'descd' },
    { id: 8, name: 'nam3e', description: 'descd' },
    { id: 9, name: 'nam3e', description: 'descd' },
    { id: 10, name: 'nam3e', description: 'descd' },
    { id: 11, name: 'nam3e', description: 'descd' },
    { id: 12, name: 'nam3e', description: 'descd' }
  ]"
  [contextMenu]="actions"
/>

<ng-container [formGroup]="form">
  <nx-suite-ui-select
    [data]="cards"
    [dataLabelKey]="'cardName'"
    [fControl]="{ key: 'a', validators: null }"
  ></nx-suite-ui-select>
</ng-container>

<ng-template #actions>
  <div>edit</div>
  <div>delete</div>
</ng-template>
