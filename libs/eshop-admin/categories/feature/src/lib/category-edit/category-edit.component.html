<nx-suite-ui-loader
  [showLoader]="categoryStore.entityCreateLoading()"
  [overlay]="true"
>
  <eshop-admin-category-create-edit-shared
    [title]="'Edit Category'"
  ></eshop-admin-category-create-edit-shared>

  <nx-suite-ui-button
    [disabled]="!createCategoryForm.valid"
    [appearance]="'primary'"
    [size]="'m'"
    (onClick)="update()"
    >Update</nx-suite-ui-button
  >
</nx-suite-ui-loader>
