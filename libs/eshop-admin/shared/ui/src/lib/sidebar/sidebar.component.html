<aside class="h-full" [tuiNavigationAside]="expanded()">
  <header>
    <ng-container
      *ngTemplateOutlet="
        headerTemplate()?.templateRef || defaultHeaderTemplate().templateRef;
        injector: injector
      "
    ></ng-container>
  </header>
  <ng-content></ng-content>
  <footer>
    <ng-container
      *ngTemplateOutlet="
        footerTemplate()?.templateRef || defaultFooterTemplate().templateRef;
        context: { $implicit: { expanded } };
        injector: injector
      "
    ></ng-container>
  </footer>
</aside>

<ng-template eshopAdminSidebarHeader>
  <button iconStart="@tui.home" tuiAsideItem type="button">
    <span tuiFade>A very very long product name</span>
  </button>
  <button iconStart="@tui.layers" tuiAsideItem type="button">Categories</button>
</ng-template>

<ng-template eshopAdminSidebarFooter>
  <div>Default Footer</div>
</ng-template>
