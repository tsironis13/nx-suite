<div
  class="header-wrapper absolute w-full top-0"
  [ngClass]="{ sticky: headerNavigationService.isHeaderSticky() }"
>
  <div class="container flex flex-col h-full justify-center">
    <div tuiHeader class="desktop">
      <img
        ngSrc="./assets/images/logo.png"
        width="80"
        height="40"
        priority
        alt="logo"
      />
      <div class="ml-2" tuiTitle>ITsironis</div>

      <div tuiAccessories>
        <ul class="menu">
          @for (item of headerNavigationService.menuItems(); track $index) {
          <button
            appearance="flat"
            size="l"
            tuiButton
            type="button"
            class="float-left"
            [class.active]="
              headerNavigationService.getActiveMenuItem()?.id === item.id
            "
            (click)="
              headerNavigationService.scrollToAnchorById(
                item.id,
                item.scrollOffset
              )
            "
          >
            {{ item.title }}
          </button>
          }
        </ul>
      </div>
    </div>

    <div tuiHeader class="mobile">
      <img
        ngSrc="./assets/images/logo.png"
        width="80"
        height="40"
        priority
        alt="logo"
      />
      <div class="ml-2" tuiTitle>ITsironis</div>

      <div tuiAccessories>
        <button
          tuiIconButton
          tuiNavigationDrawer
          type="button"
          class="navigation-toggler"
          [(open)]="open"
        >
          <tui-data-list>
            <tui-opt-group
              *ngFor="let group of drawer | keyvalue"
              [label]="group.key"
            >
              <button
                *ngFor="let item of group.value"
                tuiOption
                type="button"
                (click)="open = false"
              >
                <img alt="icon" [src]="item.icon" />
                {{ item.name }}
              </button>
            </tui-opt-group>
            <tui-opt-group>
              <label tuiOption>
                <input
                  size="s"
                  tuiSwitch
                  type="checkbox"
                  [(ngModel)]="switch"
                />
                Dark mode
              </label>
            </tui-opt-group>
          </tui-data-list>
        </button>
      </div>
    </div>
  </div>
</div>
