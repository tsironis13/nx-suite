<div class="relative" style="background: #f0f9fa; padding: 62px 0 72px">
  <div class="container">
    <div
      class="text-center"
      style="
        color: #7ad3ab;
        font-weight: 700;
        font-size: 20px;
        margin-bottom: 6px;
        padding: 10px 0;
      "
    >
      Success Stories
    </div>
    <div class="text-center tui-text_h5" style="margin-bottom: 62px">
      Certifications
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2">
      <div>
        @for (award of awards(); track $index; let last = $last) {
        <div
          class="flex column"
          style="border-top: 1px solid #c8ccd4; padding: 40px 0 35px"
          [style.border-bottom]="last ? '1px solid #c8ccd4' : ''"
        >
          <tui-icon
            icon="@tui.check-check"
            [style.color]="'var(--tui-text-secondary)'"
          />
          <div class="ml-2 tui-text_body-m">
            {{ award }}
          </div>
        </div>
        }
      </div>
      <div
        class="flex items-center mt-[70px] lg:mt-0"
        style="justify-content: center"
      >
        <div class="relative w-80 h-80 lg:w-[450px] lg:h-[450px]">
          <img
            ngSrc="./assets/images/certified.webp"
            fill
            priority
            class="rounded-xl"
          />
        </div>
      </div>
    </div>
  </div>
</div>
