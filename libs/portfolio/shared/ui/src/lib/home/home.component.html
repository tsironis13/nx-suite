<div class="wrapper relative">
  <div
    class="relative lg:absolute w-9/12 md:w-full lg:w-6/12 top-0 bottom-0 right-0 slider-bg"
  >
    <img
      ngSrc="photo2_resized.jpg"
      fill
      priority
      sizes="100vw"
      alt="home-profile"
      class="object-cover rounded-xl md:rounded-none lg:rounded-bl-xl"
    />
    <div
      class="absolute top-1/2 right-0 pr-4 sm:pr-9"
      style="transform: translateY(-50%) !important"
    >
      <nx-suite-ui-social-networks
        [orientation]="'vertical'"
        [items]="socialNetworkItems()"
        [transparentBackground]="true"
      ></nx-suite-ui-social-networks>
    </div>
  </div>
  <div class="container grid grid-cols-1 lg:hidden text-center details">
    <ng-container [ngTemplateOutlet]="details"></ng-container>
    <div style="left: -70px; top: 0; position: absolute">
      <img
        ngSrc="slider-yellow-shadow.png"
        width="680"
        height="690"
        alt="slider-yellow"
        priority
      />
    </div>
    <div style="left: -45%; top: -50%; position: absolute">
      <img
        ngSrc="slider-blue-shadow.png"
        width="686"
        height="768"
        alt="slider-blue"
        priority
      />
    </div>
    <div style="left: -45%; bottom: -30%; position: absolute">
      <img
        ngSrc="slider-red-shadow.png"
        width="611"
        height="603"
        alt="slider-red"
        priority
      />
    </div>
  </div>
  <div class="container flex-row items-center hidden lg:flex details">
    <div class="basis-1/2 relative">
      <ng-container [ngTemplateOutlet]="details"></ng-container>
      <div style="left: -70px; top: 0; position: absolute">
        <img
          ngSrc="slider-yellow-shadow.png"
          width="680"
          height="690"
          alt="slider-yellow"
        />
      </div>
      <div style="left: -28%; top: -41%; position: absolute">
        <img
          ngSrc="slider-blue-shadow.png"
          width="686"
          height="768"
          alt="slider-blue"
        />
      </div>
      <div style="left: -18%; bottom: -44%; position: absolute">
        <img
          ngSrc="slider-red-shadow.png"
          width="611"
          height="603"
          alt="slider-red"
        />
      </div>
    </div>
    <div class="basis-1/2"></div>
    <div class="basis-1/4"></div>
  </div>
</div>

<ng-template #details>
  <h1 class="tui-text_h1 title">{{ profile().title }}</h1>
  <div class="subtitle" [innerHTML]="profile().subtitle"></div>
</ng-template>
