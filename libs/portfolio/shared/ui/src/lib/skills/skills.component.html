<div class="container" style="margin-top: 62px; padding-bottom: 50px">
  <div
    style="
      color: #7ad3ab;
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 6px;
      padding: 10px 0;
    "
    class="lg:text-center"
  >
    My Skills
  </div>
  <div class="tui-text_h5 lg:text-center" style="margin-bottom: 30px">
    Growing Over Times
  </div>
  <div
    class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4"
  >
    @for (skill of skills(); track $index; let e = $even, o = $odd) {
    <div
      class="flex flex-col items-center lg:items-center"
      style="margin-bottom: 35px"
      [ngClass]="{
        'sm:items-end': o,
        'md:items-center': mediumBreakpointMiddleElements().includes($index),
        'md:items-start': mediumBreakpointStartElements().includes($index),
        'md:items-end': mediumBreakpointEndElements().includes($index),
        'sm:items-start': e,        
      }"
    >
      <div class="flex flex-col items-center">
        <div
          [ngClass]="{ 'sm:self-start': e }"
          class="lg:self-center"
          style="
            border: 5px solid #7ad3ab;
            height: 190px;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            width: 190px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
          "
        >
          <tui-icon icon="@tui.lightbulb" style="font-size: 55px" />
        </div>
        <div class="tui-text_body-xl" style="font-weight: 700">
          {{ skill }}
        </div>
      </div>
    </div>
    }
  </div>
</div>
