<div class="container" style="padding-top: 62px; padding-bottom: 62px">
  <div
    class="text-center"
    style="
      color: #7ad3ab;
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 6px;
      padding: 10px 0;
    "
  >
    Portfolio
  </div>
  <div class="text-center tui-text_h5" style="margin-bottom: 30px">
    My Works
  </div>
  <tui-tabs
    [(activeItemIndex)]="activeTabIndex"
    style="
      display: flex;
      justify-content: center;
      box-shadow: none;
      margin-bottom: 25px;
      flex-direction: row;
    "
  >
    <button class="!ml-2 sm:!ml-6 flex" tuiTab type="button">All</button>
    <button class="!ml-2 sm:!ml-6 flex" tuiTab type="button">
      <span class="hidden sm:block">Web Development</span>
      <span class="block sm:hidden">Web Dev.</span>
    </button>
    <button class="!ml-2 sm:!ml-6 flex" tuiTab type="button">
      <span class="hidden sm:block">Open Source Contributions</span>
      <span class="sm:hidden">OS Contrib.</span>
    </button>
  </tui-tabs>

  <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    @for (item of activeProjects(); track $index) {
    <div>
      <nx-suite-ui-hoverable-card
        style="margin-bottom: 20px; display: block"
        [height]="item.height"
        [image]="item.image"
        [details]="item.details"
        [backgroundHoverColor]="item.backgroundHoverColor"
        [title]="item.title"
        [subtitle]="item.subtitle"
      ></nx-suite-ui-hoverable-card>
    </div>
    }
  </div>
</div>
