<div
  class="container"
  style="
    margin-top: 62px;
    padding-bottom: 50px;
    border-bottom: 1px solid #c8ccd4;
  "
>
  <div class="yellow-bg absolute">
    <img ngSrc="slider-yellow-shadow.png" width="680" height="690" />
  </div>
  <div class="blue-bg absolute">
    <img ngSrc="slider-blue-shadow.png" width="686" height="768" />
  </div>
  <div class="red-bg absolute">
    <img ngSrc="slider-red-shadow.png" width="611" height="603" />
  </div>

  <div
    style="
      color: #7ad3ab;
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 6px;
      padding: 10px 0;
    "
  >
    Work Experience
  </div>
  <div class="tui-text_h5" style="margin-bottom: 30px">My Experience</div>
  @for (item of experience(); track $index) {
  <div class="flex gap-7" style="margin-bottom: 32px">
    <div
      class="flex-none flex items-center"
      style="
        background: #7ad3ab;
        width: 70px;
        height: 70px;
        border-radius: 6px;
        justify-content: center;
      "
    >
      <tui-icon
        icon="@tui.briefcase-business"
        [style.color]="'var(--tui-text-primary-on-accent-1)'"
        style="font-size: 30px"
      />
    </div>
    <div class="grow">
      <div class="tui-text_h6">{{ item.position }}</div>
      <div style="margin: 5px 0">
        <span
          class="tui-text_h6"
          style="font-size: 17px"
          [innerHTML]="item.location"
        ></span>
        <span>{{ item.period }}</span>
      </div>
      <div class="tui-text_body-m">
        <ul style="list-style: circle">
          @for (st of item.stuff; track $index) {
          <li class="mb-1">{{ st }}</li>
          }
        </ul>
      </div>
    </div>
  </div>
  }
</div>
